<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title></title>
	<link rel="stylesheet" href="css/tictacto.css">
	<link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<script src="js/tictacto.js"></script>
</head>
<body>
	<div class="wrapper">
		<div class="square active fa" aria-hidden="true" data-node="0" data-value="0"></div>
		<div class="square active fa" aria-hidden="true" data-node="1" data-value="0"></div>
		<div class="square active fa" aria-hidden="true" data-node="2" data-value="0"></div>
		<div class="square active fa" aria-hidden="true" data-node="3" data-value="0"></div>
		<div class="square active fa" aria-hidden="true" data-node="4" data-value="0"></div>
		<div class="square active fa" aria-hidden="true" data-node="5" data-value="0"></div>
		<div class="square active fa" aria-hidden="true" data-node="6" data-value="0"></div>
		<div class="square active fa" aria-hidden="true" data-node="7" data-value="0"></div>
		<div class="square active fa" aria-hidden="true" data-node="8" data-value="0"></div>
	</div>
	<button>Reset Board</button>
</body>
</html>
